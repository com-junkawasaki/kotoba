# Headless service for StatefulSet DNS resolution
apiVersion: v1
kind: Service
metadata:
  name: kotoba-cluster
  namespace: kotoba-system
  labels:
    app: kotoba
    component: storage
spec:
  clusterIP: None  # Headless service
  selector:
    app: kotoba
    component: storage
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  - name: grpc
    port: 8080
    targetPort: 8080
---
# LoadBalancer service for external access
apiVersion: v1
kind: Service
metadata:
  name: kotoba-external
  namespace: kotoba-system
  labels:
    app: kotoba
    component: api
  annotations:
    cloud.google.com/load-balancer-type: "Internal"  # For internal load balancer
    # For external load balancer, remove this annotation
spec:
  type: LoadBalancer
  selector:
    app: kotoba
    component: storage
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: grpc
    port: 8080
    targetPort: 8080
    protocol: TCP
  loadBalancerIP: ""  # Let GKE assign an IP
