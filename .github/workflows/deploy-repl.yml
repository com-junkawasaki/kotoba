name: Deploy KotobaScript REPL

on:
  push:
    branches: [ main, master ]
    paths:
      - 'examples/repl/**'
      - '.github/workflows/deploy-repl.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'examples/repl/**'
      - '.github/workflows/deploy-repl.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Create REPL directory
      run: |
        mkdir -p repl
        cp -r examples/repl/* repl/

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./repl
        destination_dir: repl
        cname: try.kotoba.dev
