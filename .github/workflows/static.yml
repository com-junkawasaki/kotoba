name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'examples/simple-static-build.rs'
      - 'examples/js-template.js'
      - 'docs-site.kotoba'
      - '.github/workflows/static.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: |
          # Install bundler and gems if Gemfile exists
          if [ -f docs/Gemfile ]; then
            cd docs
            bundle install
          fi

      - name: Build with Jekyll
        run: |
          # If docs folder has Jekyll setup, build it
          if [ -f docs/Gemfile ]; then
            cd docs
            bundle exec jekyll build --destination ../_site
          else
            echo "No Jekyll setup found, using existing static files"
          fi

      - name: Build Kotoba static site
        run: |
          # Build static site using Kotoba if available
          if [ -f "examples/simple-static-build.rs" ]; then
            echo "Building Kotoba static site..."
            cd examples
            rustc --edition 2021 simple-static-build.rs
            ./simple-static-build
            cd ..
            echo "Kotoba static site build completed"
          else
            echo "Kotoba static build script not found"
          fi

      - name: Convert Markdown to HTML (if needed)
        run: |
          # Install pandoc for Markdown to HTML conversion
          sudo apt-get update
          sudo apt-get install -y pandoc

          # Convert docs/*.md to HTML if they exist
          if [ -d "docs" ]; then
            mkdir -p _site/docs

            # Convert main docs
            for md_file in docs/*.md; do
              if [ -f "$md_file" ]; then
                filename=$(basename "$md_file" .md)
                pandoc "$md_file" -f markdown -t html -o "_site/docs/${filename}.html" \
                  --template docs/_templates/default.html 2>/dev/null || \
                  pandoc "$md_file" -f markdown -t html -o "_site/docs/${filename}.html"
              fi
            done

            # Convert _docs folder
            if [ -d "docs/_docs" ]; then
              for md_file in docs/_docs/*.md; do
                if [ -f "$md_file" ]; then
                  filename=$(basename "$md_file" .md)
                  pandoc "$md_file" -f markdown -t html -o "_site/docs/${filename}.html"
                fi
              done
            fi

            # Convert _pages folder
            if [ -d "docs/_pages" ]; then
              for md_file in docs/_pages/*.md; do
                if [ -f "$md_file" ]; then
                  filename=$(basename "$md_file" .md)
                  pandoc "$md_file" -f markdown -t html -o "_site/docs/${filename}.html"
                fi
              done
            fi
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
