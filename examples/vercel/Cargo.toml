[package]
name = "kotoba-vercel-api"
version = "0.1.0"
edition = "2021"
publish = false

[[bin]]
name = "vercel-graphql"
path = "graphql.rs"

[dependencies]
# Vercel runtime
vercel_runtime = "1.0"
tokio = { version = "1.0", features = ["full"] }

# Web framework
axum = { version = "0.7", features = ["macros"] }
tower-http = { version = "0.5", features = ["cors"] }

# GraphQL
async-graphql = { version = "6.0", features = ["dynamic-schema", "apollo_tracing"] }
async-graphql-axum = "6.0"

# Redis
redis = { version = "0.23", features = ["tokio-comp", "connection-manager", "tokio-native-tls-comp"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
