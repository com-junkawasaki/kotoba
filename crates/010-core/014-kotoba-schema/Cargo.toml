[package]
name = "kotoba-schema"
version = "0.1.22"
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Graph Schema Definition and Validation for Kotoba"
keywords = ["graph", "schema", "validation", "gql", "database"]
categories = ["data-structures", "algorithms"]
documentation = "https://docs.rs/kotoba-schema"
homepage = "https://github.com/com-junkawasaki/kotoba"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
regex = "1.0"
url = "2.0"
chrono = { version = "0.4", features = ["serde"] }

# Kotoba ecosystem
kotoba-core = { path = "../012-kotoba-core", version = "0.1.22" }
kotoba-errors = { path = "../011-kotoba-errors", version = "0.1.2" }
# kotoba-graph temporarily disabled - will be re-enabled after graphdb refactoring
# kotoba-graph = { path = "../../100-storage/kotoba-graphdb", version = "0.1.17", optional = true }

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
tempfile = "3.0"
rand = "0.8"

# Schema validation
schemars = { version = "0.8", features = ["derive"] }
jsonschema = "0.17"

[features]
default = ["std"]
std = []
# graph feature temporarily disabled
# graph = ["dep:kotoba-graph"]
# Placeholder features for future use
graph = []
async = []
