[package]
name = "kotoba-profiler"
version = "0.1.0"
edition = "2021"

[dependencies]
# KotobaDB core crates
kotoba-db-core = { path = "../kotoba-db-core", version = "0.1.0" }
kotoba-db-engine-memory = { path = "../kotoba-db-engine-memory", version = "0.1.0" }
kotoba-db-engine-lsm = { path = "../kotoba-db-engine-lsm", version = "0.1.0" }
kotoba-db = { path = "../kotoba-db", version = "0.1.0" }
kotoba-db-cluster = { path = "../kotoba-db-cluster", version = "0.1.0", optional = true }

# Benchmarking integration
kotoba-bench = { path = "../kotoba-bench", version = "0.1.0" }

# Profiling and monitoring
tokio = { version = "1.0", features = ["full", "rt-multi-thread"] }
futures = "0.3"
async-trait = "0.1"
anyhow = "1.0"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.0"
uuid = { version = "1.18", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"

# System profiling
sysinfo = "0.30"
pprof = { version = "0.13", features = ["protobuf"] }
prost = "0.12"

# Performance analysis
statrs = "0.16"
hdrhistogram = "7.5"
plotters = { version = "0.3", optional = true }

[features]
default = []
cluster = ["kotoba-db-cluster"]
visualization = ["plotters"]
flamegraph = ["pprof"]

[[bin]]
name = "kotoba-profiler"
path = "src/main.rs"
