[package]
name = "kotoba-network"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Network protocol implementation for Kotoba distributed system"
keywords = ["network", "protocol", "distributed", "tokio", "async"]
categories = ["network-programming", "asynchronous", "concurrency"]
readme = "README.md"
documentation = "https://docs.rs/kotoba-network"
homepage = "https://github.com/jun784/kotoba"

[dependencies]
# Kotoba ecosystem
kotoba-core = { path = "../kotoba-core" }
kotoba-distributed = { path = "../kotoba-distributed" }

# Async runtime and networking
tokio = { version = "1.0", features = ["net", "sync", "macros", "rt", "io-util"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
tokio-test = "0.4"
