[package]
name = "kotoba-deploy-controller"
version = "0.1.21"
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Deployment controller for Kotoba deployment system"
keywords = ["deployment", "controller", "orchestration", "kubernetes", "docker"]
categories = ["concurrency", "algorithms", "development-tools"]
readme = "README.md"
documentation = "https://docs.rs/kotoba-deploy-controller"
homepage = "https://github.com/com-junkawasaki/kotoba"

[dependencies]
# Kotoba dependencies - Port layer
kotoba-core = { workspace = true }
kotoba-storage = { workspace = true }
kotoba-execution = { workspace = true }
kotoba-rewrite = { workspace = true }
kotoba-deploy-core = { path = "../kotoba-deploy-core", version = "0.1.21" }
kotoba-deploy-scaling = { path = "../kotoba-deploy-scaling", version = "0.1.21" }
kotoba-deploy-network = { path = "../kotoba-deploy-network", version = "0.1.21" }
kotoba-deploy-git = { path = "../kotoba-deploy-git", version = "0.1.21" }

# Common dependencies
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
serde_yaml.workspace = true
thiserror.workspace = true
anyhow.workspace = true
tokio = { workspace = true, features = ["full"] }
uuid = { workspace = true, features = ["v4", "serde"] }
chrono = { workspace = true, features = ["serde"] }

# HTTP client for health checks
reqwest = { version = "0.11", features = ["json", "rustls-tls"], default-features = false }

# Cron scheduling
cron = "0.12"

# Concurrent collections
dashmap = "5.5"

# URL encoding
percent-encoding = "2.3"

# Async utilities
futures.workspace = true

# Utilities
tempfile.workspace = true
