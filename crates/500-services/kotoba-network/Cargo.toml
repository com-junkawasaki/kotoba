[package]
name = "kotoba-network"
version = "0.1.22"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/com-junkawasaki/kotoba"
description = "Network protocol implementation for Kotoba distributed system"
keywords = ["network", "protocol", "distributed", "tokio", "async"]
categories = ["network-programming", "asynchronous", "concurrency"]
readme = "README.md"
documentation = "https://docs.rs/kotoba-network"
homepage = "https://github.com/com-junkawasaki/kotoba"

[dependencies]
# Kotoba ecosystem
kotoba-core = "0.1.22"
# kotoba-distributed = { path = "../../200-application/kotoba-distributed", version = "0.1.16" }

# Async runtime and networking
tokio = { version = "1.0", features = ["net", "sync", "macros", "rt", "io-util"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# SHA256 for CID generation
sha2 = "0.10"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
tokio-test = "0.4"
