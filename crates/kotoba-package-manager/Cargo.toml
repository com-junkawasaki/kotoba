[package]
name = "kotoba-package-manager"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Kotoba Package Manager - Dependency management and package distribution"
keywords = ["package-manager", "dependency", "registry", "kotoba"]
categories = ["development-tools", "command-line-utilities"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
thiserror = "2.0"
anyhow = "1.0"
async-trait = "0.1"
futures = "0.3"
parking_lot = "0.12"
uuid = { workspace = true }
chrono = { version = "0.4", features = ["serde"] }
semver = "1.0"
sha2 = { workspace = true }
hex = { workspace = true }
toml = "0.8"
dirs = { workspace = true }
walkdir = "2.0"
tempfile = "3.0"

# Kotoba ecosystem
kotoba-core = { path = "../kotoba-core", version = "0.1.17" }

[dev-dependencies]
tokio-test = "0.4"
