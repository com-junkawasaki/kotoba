[package]
name = "kotoba-storage"
version = "0.1.1"
edition = "2021"
description = "Kotoba Storage Components"
license = "MIT OR Apache-2.0"
repository = "https://github.com/jun784/kotoba"


authors = ["Jun Kawasaki <jun784@example.com>"]
keywords = ["storage", "persistence", "mvcc", "merkle"]
categories = ["database-implementations", "data-structures"]
readme = "README.md"
documentation = "https://docs.rs/kotoba-storage"
homepage = "https://github.com/jun784/kotoba"

[dependencies]
serde = { version = "1.0", features = ['derive'] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
parking_lot = "0.12"
sha2 = { workspace = true }
uuid = { workspace = true, features = ["v4"] }
hex = { workspace = true }
rocksdb = "0.21"
tempfile = "3.0"
kotoba-core = { path = "../kotoba-core", version = "0.1.1" }
kotoba-graph = { path = "../kotoba-graph", version = "0.1.1" }

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
