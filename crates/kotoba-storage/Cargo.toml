[package]
name = "kotoba-storage"
version = "0.1.0"
edition = "2021"
description = "Kotoba Storage Components"
license = "MIT OR Apache-2.0"
repository = "https://github.com/jun784/kotoba"

[dependencies]
serde = { version = "1.0", features = ['derive'] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
