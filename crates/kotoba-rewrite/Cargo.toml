[package]
name = "kotoba-rewrite"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Advanced graph rewriting engine implementing DPO transformations"
keywords = ["rewrite", "graph-transformation", "dpo", "formal-methods"]
categories = ["algorithms", "database-implementations"]
readme = "README.md"
documentation = "https://docs.rs/kotoba-rewrite"
homepage = "https://github.com/jun784/kotoba"

[dependencies]
serde = { version = "1.0", features = ['derive'] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
uuid = { workspace = true, features = ["v4"] }
kotoba-core = { path = "../kotoba-core", version = "0.1.15" }
kotoba-errors = { path = "../kotoba-errors", version = "0.1.0" }
kotoba-graph = { path = "../kotoba-graph", version = "0.1.15" }
kotoba-storage = { path = "../kotoba-storage", version = "0.1.15" }

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
