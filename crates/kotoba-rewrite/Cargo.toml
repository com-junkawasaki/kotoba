[package]
name = "kotoba-rewrite"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Advanced graph rewriting engine implementing DPO transformations"
keywords = ["rewrite", "graph-transformation", "dpo", "formal-methods"]
categories = ["algorithms", "database-implementations"]
readme = "README.md"
documentation = "https://docs.rs/kotoba-rewrite"
homepage = "https://github.com/com-junkawasaki/kotoba"

[dependencies]
serde = { version = "1.0", features = ['derive'] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
uuid = { workspace = true, features = ["v4"] }
kotoba-core = "0.1.21"
kotoba-errors = "0.1.2"
kotoba-graph = "0.1.21"
kotoba-storage = "0.1.21"
kotoba-cid = "0.1.21"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
