[package]
name = "kotoba-execution"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Complete query execution and planning engine for Kotoba graph database"
keywords = ["query", "execution", "planner", "gql", "graph-database"]
categories = ["algorithms", "database-implementations"]
readme = "README.md"
documentation = "https://docs.rs/kotoba-execution"
homepage = "https://github.com/com-junkawasaki/kotoba"

[dependencies]
serde = { version = "1.0", features = ['derive'] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
uuid = { workspace = true, features = ["v4"] }
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"

# Kotoba dependencies - Port layer
kotoba-storage = { path = "../../100-storage/kotoba-storage" }
kotoba-core = { path = "../../000-core/kotoba-core" }
kotoba-errors = { path = "../../000-core/kotoba-errors" }

# TODO: kotoba-graph will be replaced with KeyValueStore-based implementation
# kotoba-graph = { path = "../../100-storage/kotoba-graphdb" }
