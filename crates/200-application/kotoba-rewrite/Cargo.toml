[package]
name = "kotoba-rewrite"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Advanced graph rewriting engine implementing DPO transformations"
keywords = ["rewrite", "graph-transformation", "dpo", "formal-methods"]
categories = ["algorithms", "database-implementations"]
readme = "README.md"
documentation = "https://docs.rs/kotoba-rewrite"
homepage = "https://github.com/com-junkawasaki/kotoba"

[dependencies]
serde = { version = "1.0", features = ['derive'] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
uuid = { workspace = true, features = ["v4"] }
tracing = "0.1"
chrono = { version = "0.4", features = ["serde"] }

# Kotoba dependencies - Port layer
kotoba-storage = { path = "../../100-storage/kotoba-storage" }
kotoba-core = { path = "../../000-core/kotoba-core" }
kotoba-errors = { path = "../../000-core/kotoba-errors" }
# kotoba-cid temporarily disabled due to version conflicts

# TODO: kotoba-graph will be replaced with KeyValueStore-based implementation
# kotoba-graph = { path = "../../100-storage/kotoba-graphdb" }

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
