[package]
name = "kotoba-routing"
version = "0.1.21"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/com-junkawasaki/kotoba"
description = "Declarative, graph-based HTTP routing engine for the Kotoba ecosystem."
keywords = ["routing", "http", "graph", "web", "middleware"]
categories = ["web-programming", "data-structures"]
documentation = "https://docs.rs/kotoba-routing"
homepage = "https://github.com/com-junkawasaki/kotoba"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
glob = "0.3"
tracing = "0.1"
chrono = { version = "0.4", features = ["serde"] }

# Kotoba dependencies - Port layer
kotoba-storage = "0.1.22"
kotoba-core = "0.1.22"
kotoba-errors = "0.1.2"

# TODO: These will be replaced with KeyValueStore-based implementations
# kotoba-workflow = { path = "../../200-application/kotoba-workflow" }
# kotoba-ssg = { path = "../../200-application/kotoba-ssg" }
# kotoba-cid = { path = "../../000-core/kotoba-cid" }

tokio = { version = "1.0", features = ["sync"] } # For Mutex
