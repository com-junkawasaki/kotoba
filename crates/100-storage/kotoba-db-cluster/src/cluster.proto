// KotobaDB Cluster Protocol Buffers Definition
// Defines the network protocol for distributed clustering and consensus

syntax = "proto3";

package cluster;

// Cluster membership and node information
message NodeInfo {
  string node_id = 1;
  string address = 2;
  int32 port = 3;
  NodeStatus status = 4;
  int64 last_heartbeat = 5;
}

enum NodeStatus {
  ACTIVE = 0;
  INACTIVE = 1;
  FAILED = 2;
}

// Consensus messages
message VoteRequest {
  string candidate_id = 1;
  uint64 term = 2;
  uint64 last_log_index = 3;
  uint64 last_log_term = 4;
}

message VoteResponse {
  uint64 term = 1;
  bool vote_granted = 2;
}

message AppendEntriesRequest {
  uint64 term = 1;
  string leader_id = 2;
  uint64 prev_log_index = 3;
  uint64 prev_log_term = 4;
  repeated LogEntry entries = 5;
  uint64 leader_commit = 6;
}

message AppendEntriesResponse {
  uint64 term = 1;
  bool success = 2;
  uint64 match_index = 3;
}

message LogEntry {
  uint64 term = 1;
  uint64 index = 2;
  string command = 3;
  bytes data = 4;
}

// Cluster management RPC service
service ClusterService {
  rpc RequestVote(VoteRequest) returns (VoteResponse);
  rpc AppendEntries(AppendEntriesRequest) returns (AppendEntriesResponse);
  rpc JoinCluster(NodeInfo) returns (ClusterResponse);
  rpc LeaveCluster(NodeInfo) returns (ClusterResponse);
  rpc Heartbeat(NodeInfo) returns (ClusterResponse);
}

message ClusterResponse {
  bool success = 1;
  string message = 2;
  repeated NodeInfo nodes = 3;
}
