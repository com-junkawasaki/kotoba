[package]
name = "kotoba-storage"
version = "0.1.21"
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Advanced persistent storage layer with MVCC, LSM-Tree, and Merkle DAG"
keywords = ["storage", "persistence", "mvcc", "merkle", "database"]
categories = ["database-implementations", "data-structures", "cryptography"]
readme = "README.md"
documentation = "https://docs.rs/kotoba-storage"
homepage = "https://github.com/com-junkawasaki/kotoba"

[dependencies]
serde = { workspace = true, features = ['derive'] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
parking_lot = "0.12"
sha2 = { workspace = true }
uuid = { workspace = true, features = ["v4"] }
hex = { workspace = true }
rocksdb = { version = "0.21", optional = true }
tempfile = "3.0"
async-trait = "0.1"
redis = { version = "0.23", features = ["tokio-comp", "connection-manager"] }
tokio = { version = "1.0", features = ["sync", "rt"] }
# Minimal dependencies for Port/Adapter pattern
# Temporarily disable all Kotoba dependencies to test basic interface
# kotoba-errors = { path = "../../000-core/kotoba-errors", version = "0.1.2" }
# kotoba-cid = { path = "../../000-core/kotoba-cid", version = "0.1.21" }

[features]
default = []
rocksdb = ["dep:rocksdb"]
object_storage = []

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
