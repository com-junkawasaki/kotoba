[package]
name = "kotoba-cache"
version = "0.1.22"
edition = "2021"
description = "Redis-based distributed cache layer for KotobaDB"
license = "MIT OR Apache-2.0"

[dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# Redis client
redis = { version = "0.24", features = ["tokio-comp", "cluster", "connection-manager"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"

# Collections and utilities
dashmap = "5.5"
itertools = "0.12"
uuid = { version = "1.0", features = ["v4", "serde"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Futures for async processing
futures = "0.3"

# Metrics
metrics = "0.23"

# Compression
lz4 = "1.24"

# Kotoba types
kotoba-core = "0.1.22"
kotoba-errors = "0.1.2"
