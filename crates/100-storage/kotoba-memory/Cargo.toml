[package]
name = "kotoba-memory"
version = "0.1.21"
edition = "2021"
description = "Advanced memory management and optimization tools for KotobaDB"
license = "Apache-2.0"
repository = "https://github.com/com-junkawasaki/kotoba"
homepage = "https://github.com/com-junkawasaki/kotoba"
keywords = ["memory", "optimization", "management", "performance"]
categories = ["development-tools", "memory-management"]
documentation = "https://docs.rs/kotoba-memory"

[dependencies]
# KotobaDB core crates - Storage layer
kotoba-storage = { path = "../kotoba-storage", version = "0.1.21" }
kotoba-graphdb = { path = "../kotoba-graphdb", version = "0.1.21" }

# Profiling integration - temporarily disabled
# kotoba-profiler = { path = "../../500-services/kotoba-profiler", version = "0.1.21" }

# Redis integration for hybrid storage
kotoba-storage-redis = { path = "../kotoba-storage-redis", version = "0.1.21", optional = true }

# Memory management
tokio = { version = "1.0", features = ["full", "rt-multi-thread"] }
futures = "0.3"
async-trait = "0.1"
anyhow = "1.0"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.0"
uuid = { version = "1.18", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
sysinfo = "0.30"

# Memory optimization
crossbeam = "0.8"
dashmap = "5.5"
lru = "0.12"

[features]
default = []
cluster = []
jemalloc = ["tikv-jemallocator"]
mimalloc = ["dep:mimalloc"]
redis = ["dep:kotoba-storage-redis"]

[dependencies.tikv-jemallocator]
version = "0.5"
optional = true

[dependencies.mimalloc]
version = "0.1.38"
optional = true
