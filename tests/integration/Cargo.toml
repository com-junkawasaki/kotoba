[package]
name = "kotoba-integration-tests"
version = "0.1.0"
edition = "2021"

[dependencies]
# KotobaDB core crates
kotoba-db-core = { path = "../../crates/kotoba-db-core", version = "0.1.0" }
kotoba-db-engine-memory = { path = "../../crates/kotoba-db-engine-memory", version = "0.1.0" }
kotoba-db-engine-lsm = { path = "../../crates/kotoba-db-engine-lsm", version = "0.1.0" }
kotoba-db = { path = "../../crates/kotoba-db", version = "0.1.0" }
kotoba-db-cluster = { path = "../../crates/kotoba-db-cluster", version = "0.1.0", optional = true }

# Storage and graph crates
kotoba-storage = { path = "../../crates/kotoba-storage", version = "0.1.15" }
kotoba-graph = { path = "../../crates/kotoba-graph", version = "0.1.15" }
kotoba-core = { path = "../../crates/kotoba-core", version = "0.1.15" }

# OCEL and GraphDB crates for new architecture
kotoba-ocel = { path = "../../crates/kotoba-ocel", version = "0.1.0" }
kotoba-graphdb = { path = "../../crates/kotoba-graphdb", version = "0.1.0" }
kotoba-projection-engine = { path = "../../crates/kotoba-projection-engine", version = "0.1.0" }
kotoba-cache = { path = "../../crates/kotoba-cache", version = "0.1.0" }
kotoba-query-engine = { path = "../../crates/kotoba-query-engine", version = "0.1.0" }
kotoba-event-stream = { path = "../../crates/kotoba-event-stream", version = "0.1.0" }

# Testing utilities
tokio = { version = "1.0", features = ["full", "test-util"] }
futures = "0.3"
async-trait = "0.1"
anyhow = "1.0"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.0"
uuid = { version = "1.18", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
rand = { version = "0.8", features = ["small_rng"] }

# Testing frameworks
criterion = { version = "0.5", features = ["async_tokio"] }

[features]
default = []
cluster = ["kotoba-db-cluster"]
